<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body style="background-image: url(https://images.unsplash.com/photo-1593642702821-c8da6771f0c6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80); background-repeat: no-repeat; background-size: cover;">
   <h1 style="font-size: 50px; text-align: center; color: white;">TRIPLE FORMS</h1>
   <div style="margin-left: 150px; margin-top: 160px;">
    <div class="row">
        <div class="col-sm-2" style="background-image: url(https://media.istockphoto.com/photos/rear-view-of-young-female-freelancer-in-straw-hat-celebrating-success-picture-id1313251605?k=20&m=1313251605&s=612x612&w=0&h=MBtZ7wd0z19o3zfx0kp-XTYa5e57gJ1mmlsWUn04vpA=); background-repeat: no-repeat; background-size: cover; height: 370px; margin: 0;"></div>
        <div class="col-sm-2" style="background-color: white;">
            <div style=" height: 130px; background-color: green;" >
                <i class="fa-solid fa-circle-user" style="padding-left:120px; padding-top: 30px; font-size: 40px; "></i>
                <p style="font-size: 18px; padding-left:115px;color: aliceblue; ">log in</p>
                </div>
                <div  style="height: 120px;width: 100%; ">
                 <button style="border-radius: 5px; margin-left: 120px; margin-top: 40px; "><i class="fa-solid fa-pen"></i></button>
                 <p style="font-size: 18px; padding-left:105px;">Register</p>
                </div>
                <div style="height: 120px;">
                    <i class="fa-solid fa-lock" style="padding-left:120px;  padding-top: 10px; font-size: 40px; "></i></i>
                    <p style="font-size: 18px; padding-left:70px; padding-top: 10px">Forgot Password</p>
                </div>
        </div>
        <div class="col-sm-7" style=" height: 370px; background-color: white;">
            <h1 style="text-align: center; padding-top: 10px;">Login Here</h1><br>
            <form>
                <span class="btn btn-warning" style="width: 100%; border-width: 0; background-color: lavender;">
                    <i class="fa-regular fa-envelope"></i>
                  <input type="email" style="width: 90%; padding: 6px; border-width: 0; background-color: lavender; font-size: 15px;"  id="exampleInputEmail1"  placeholder="Email">
                </span><br><br>
                
                <span class="btn btn-warning" style="width: 100%; background-color: lavender; border-width: 0;">
                    <i class="fa-regular fa-envelope"></i>
                  <input type="password" style="width: 90%; padding: 6px; border-width: 0; background-color: lavender; font-size: 15px;"  id="exampleInputEmail1"  placeholder="Password">
                </span>
                <br><br>
                
                <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px; background-color: green;">Login</button>
                <br><br>
                <p style="text-align: center; font-size: 20px; ">Forgot Password?</p>
              </form>
        </div>
      </div>
    </div>
   </div>
